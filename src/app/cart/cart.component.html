<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of cart">
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td>{{data.qty}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary float-right" (click)="checkOut()">Check Out</button>
